NameVirtualHost *:4000
Listen 4000

<VirtualHost *:4000>
  ServerAdmin webmaster@localhost
  DocumentRoot /Users/ubuntu/web-clients/durandal01

  <Directory />
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /tmp/viblio-error.log
  LogLevel warn
  CustomLog /tmp/viblio-access.log combined

  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>

  ProxyPass /services/ http://staging.viblio.com/services/
  ProxyPassReverse /services/ http://staging.viblio.com/services/

  ProxyPass /shared/ http://staging.viblio.com/shared/
  ProxyPassReverse /shared/ http://staging.viblio.com/shared/

  ProxyPass /mq/ http://staging.viblio.com:3002/mq/
  ProxyPassReverse /mq/ http://staging.viblio.com:3002/mq/

</VirtualHost>
