server {
  listen	80;

  access_log /var/log/nginx/access-local.log;
  error_log /var/log/nginx/error-local.log;

  # First, set up '/' to point to the top of your web-app tree.
  # Disable caching for development.
  #
  location / {
    root /home/ubuntu/web-clients/durandal02;
    access_log	      off;
    expires 	      0;
    add_header        Cache-Control private;
    sendfile	      off;
  }

  # Cat server endpoints
  location /services {
     proxy_set_header X-Real-IP  $remote_addr;
     proxy_set_header Host $host;
     proxy_set_header Port $server_port;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     client_max_body_size 20M;
     proxy_pass http://localhost:30001;
  }

  # Also to the Cat server, these are unauthenticated
  # endpoints for sharing media
  location /s {
     proxy_set_header X-Real-IP  $remote_addr;
     proxy_set_header Host $host;
     proxy_set_header Port $server_port;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_pass http://localhost:30001;
  }

  # This is the message queue redirect
  #
  location /mq {
     proxy_set_header X-Real-IP  $remote_addr;
     proxy_set_header Host $host;
     proxy_set_header Port $server_port;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     rewrite ^/mq/(.*) /$1 break; 
     proxy_redirect off;
     proxy_pass http://localhost:3002;
  }

  # This is the redirect to Brewtus
  location /files {
     proxy_set_header X-Real-IP  $remote_addr;
     proxy_set_header Host $host;
     proxy_set_header Port $server_port;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_redirect off;
     client_body_buffer_size 256k;
     proxy_pass http://localhost:8080/files;
  }

  # A temporary raw file uploader to be removed in production
  location /raw {
     proxy_set_header X-Real-IP  $remote_addr;
     proxy_set_header Host $host;
     proxy_set_header Port $server_port;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_redirect off;
     client_max_body_size 2000M;
     proxy_pass http://localhost:8888;
  }

  # A temporary server for testing mailchimp email templates.  This
  # simple server presents a form for uploading css and template, and
  # puts it into the Cat server templates dir, where a special test/
  # endpoint can be executed to render and send the css/template just
  # uploaded.
  location /email {
     proxy_set_header X-Real-IP  $remote_addr;
     proxy_set_header Host $host;
     proxy_set_header Port $server_port;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     rewrite ^/email/(.*) /$1 break; 
     proxy_redirect off;
     proxy_pass http://localhost:5555;
  } 
}

server {
  listen       443 ssl;

  ssl_certificate     /etc/nginx/viblio.crt;
  ssl_certificate_key /etc/nginx/viblio.key;
  ssl_ciphers RC4:HIGH:!aNULL:!MD5;
