<div>
<div class="media-file video-file" data-bind="css:{selected:selected}">
  <a class="fancybox mplay-icon" href="#" 
     data-bind="attr:{'data-uri':media.views.main.uri,'data-url':media.views.main.url,'data-uuid':media.views.main.uuid}">
    <i class="icon-play-circle"></i> 
  </a>
  <i class="icon-ok-sign"></i>
  <div href-"#">
    <img width="128" height="128" data-bind="{attr:{src:media.views.thumbnail.url}}" />
  </div>
</div>
</div>
