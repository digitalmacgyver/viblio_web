<div id="avatar-upload" class="messageBox">
  <div class="model-body">
    <form>
      <fieldset>
	<label for="upload">Choose an image file to upload</label>
	<input name="upload" type="file" />
      </fieldset>
    </form>
  </div>
  <div class="model-footer">
    <button class="btn btn-primary" data-bind="click: submit">Upload</button>
    <button class="btn" data-bind="click: dismiss">Cancel</button>
  </div>
</div>
