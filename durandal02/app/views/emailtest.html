<div id="emailtest-page" style="padding: 45px;">
  <label for="email">Email address to send to</label>
  <input type="email" name="email" data-bind="value: email" placeholder="Email" required />
  <label class="checkbox">
    <input type="checkbox" name="force" id="force" data-bind="checked: forceStaging" />
    Force staging.viblio.com as server in URLS
  </label>
  <label for="template">Email template to test</label>
  <select data-bind="options: templates, 
		     value: selectedTemplate, optionsCaption: 'Choose...'"></select>
  <button class="btn btn-primary" data-bind="click: test">Test...</button>
</div>
