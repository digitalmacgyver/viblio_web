<div class="albums">
  <table class="a-table">
    <tr>

      <td class="a-table-td a-table-left-td">
	<div class="a-wrapper a-left-wrapper lightGreyBG">
	  <div class="a-header a-left-header">
	    <p class="mainTitle textShadowed">Drag and Drop Videos</p>
	    <div>
	      <ul data-bind="foreach: years">
		<li>
                  <span class="textShadowed" data-bind="click: $parent.yearSelected.bind( $data, $parent ), 
							text: $data.label, 
							css:{sel: $data.selected()}"></span>
		</li>
              </ul>
	    </div>
	  </div>
	  <div class="a-content a-left-content">
	    <!-- ko foreach: months -->
            <div class="month-heading textShadowed">
              <span class="month-name heavyWeightFont" data-bind="text: $data.month"></span>
              <span class="num-videos" data-bind="text: '(' + $data.media().length + ( $data.media().length == 1 ? ' video)' : ' videos)' )"></span>
            </div>
            <div class="media-list" data-bind="foreach: { data: $data.media, as: 'm' }">
              <!-- ko compose: m --><!-- /ko -->
            </div>
            <div class="clearfix"></div>
            <!-- /ko -->
	  </div>
	</div>
      </td>

      <td class="a-table-td a-table-right-td">
	<div class="a-wrapper a-right-wrapper lightBlueBG">
	  <div class="a-header a-right-header">
	    <a class="btn pull-right" data-bind="click: newAlbum">
	      <i class="icon-plus-sign"></i>New Album
	    </a>
	    <p class="mainTitle textShadowed whiteText">Into Albums!</p>
	  </div>
	  <div class="a-content a-right-content">
	    <!-- ko foreach: albums -->
	    <div class="a-drop-box">
	      <div class="a-drop-view pull-right">
		<i class="icon-eye-open"></i>&nbsp;View
	      </div>
	      <span class="a-drop-name whiteText textShadowed" data-bind="text: name"></span>&nbsp;
	      <span class="a-drop-number">(</span><span class="a-drop-number" data-bind="text: (media().length <= 0 ? '0' : media().length)"></span>
	      <span class="a-drop-number">video</span><span class="a-drop-number" data-bind="if: media().length != 1">s</span><span class="a-drop-number">)</span>
	      <div class="a-drop" data-bind="style:{width:$parent.drop_box_width},
					     droponable:{scope:'mediafile',hoverClass:'a-drop-about-to-drop',callback:$parent.albumDrop}">

		  <div class="a-instruction">
		    <i class="icon-share-alt"></i>&nbsp;Drop Videos Here
		  </div>
		  <!-- ko foreach: media -->
		  <div class="a-poster">
		    <img data-bind="attr:{src:media().views.poster.url}" />
		  </div>
		  <!-- /ko -->
		  <div class="clearfix"></div>
		</div>

	    </div>
	    <!-- /ko -->
	  </div>
	</div>
      </td>

    </tr>
  </table>
</div>
