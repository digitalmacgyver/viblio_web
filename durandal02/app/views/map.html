<div id="map-page">
    <div class="orangeTitle">
        <h2>Your Videos on the Map</h2>    
    </div>
    <!-- ko if: pointIsSelected() -->
    <div>
        <!--<div data-bind="text: ko.toJSON( selectedPoint() )"></div> -->
        <!-- ko foreach: pointsInRange -->
            <div class="mediafile" data-bind="attr:{id:$data.uuid}">
                <div class="boxShadowed">
                    <a class="mplay-icon pointer">
                        <i class="icon-play-circle"></i> 
                    </a>
                    <i class="icon-ok-sign"></i>
                    <div class='pointer' data-bind="click: $root.play">
                        <img data-bind="{attr:{src:$data.url}}" alt="video poster"/>
                    </div>
                    <div class="information">
                        <div class="aux pull-right muted"><img src='css/images/viewsEye.png'/><span data-bind="html: $data.eyes">0</span></div>
                        <div>
                            <div class="view vidTitle title truncate" data-bind="text: $data.title || 'Click to edit title'"></div> 
                        </div>
                    </div>
                </div>
            </div>
        <!-- /ko -->
        <div data-bind="text: pointsInRange().length"></div>
    </div>
    <!-- /ko -->
    <div id="mapContainer" class="map-wrap bottomBorder-Thin"></div>
</div>
