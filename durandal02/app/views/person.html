<div class="person" data-bind="event:{mouseover: mouseover, mouseleave: mouseleave}, css: {selected: highlight}">
  <div>
    <div data-bind="if: hasStarPower()">
      <img class="star" data-bind="visible: star, attr: { src: starColor }"/>
      <span class="starRank textShadowed" data-bind="visible: star, text: star_power() "></span>
    </div>
    <div data-bind="if: rightBadgeOn()">
        <a class="right overlay-icon" data-bind="click:rightBadgeClick">
            <i data-bind="css:rightBadgeIcon"></i>
        </a>
    </div>
    <div data-bind="if: leftBadgeOn()">
        <a class="left-badge" data-bind="click:leftBadgeClick">
            <i data-bind="css:leftBadgeIcon"></i>
        </a>
    </div>
    <div data-bind="css:{pointer:clickable()}, click:select">
      <!-- ko if:  show_tag3()-->  
      <img class="person-img pointer" data-bind="attr:{src:url}, click:updateName" />
      <!-- /ko -->
      <!-- ko ifnot:  show_tag3()-->  
      <img class="person-img" data-bind="attr:{src:url}" />
      <!-- /ko -->
      <!-- ko if:  show_name()-->
      <div class="name" data-bind="text: name"></div>
      <!-- /ko -->
      <!-- ko if:  show_tag1()-->
      <div class="name" data-bind="tag1:{name: name, changed: tag1_changed}, text: name"></div>
      <!-- /ko -->
      <!-- ko if:  show_tag2()-->
      <div class="name" data-bind="tag2:{name: name, changed: tag2_changed}"></div>
      <!-- /ko -->
      <!-- ko if:  show_tag3()-->
      <div class="name" data-bind="tag3:{name: name, changed: tag3_changed}, text: name"></div>
      <!-- /ko -->
    </div>
  </div>
</div>
