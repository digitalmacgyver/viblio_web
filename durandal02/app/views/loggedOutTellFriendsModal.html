<div id='loggedOutTellFriendsModal' class='mocksWhiteBG centeredEl'>
    <div class='closeX btn btn-primary' data-bind="click: closeModal"><img src='css/images/closeX.png'/></div>
    
            <div class="bottomBorder paddedDiv">
                <p class='bigTitle'>Tell friends about Viblio</p>
                <p class="uitoken-input"><input id='friendsEmails' type="text" placeholder="Email address" /></p>
                <textarea id='tellFriendsMessage' data-bind="value: tellFriendsMessage" placeholder="Check out Viblio! If you join the Beta, we can share videos privately and easily!"></textarea>
            </div>

            <div class="paddedDiv bottomBorder-Thick">
                <button class="btn btn-primary" data-bind="click: tellFriends, enable: friendsEmailsValid">
                    Send
                </button>
            </div>
 
</div>
