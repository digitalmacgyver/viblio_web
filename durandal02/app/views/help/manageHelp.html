<div class='manageHelp'>
    In this panel you can:<br>
    <ol>
        <li>
            <strong>Change</strong> <span data-bind="text: $parent.selected_name"></span>'s name <img src='css/images/help/changeName.png' alt='Change name'/>
        </li>
        <li>
            <strong>Change</strong> <span data-bind="text: $parent.selected_name"></span>'s display image <i class='icon-camera' style='color: rgb(80,184,71);'></i>
        </li>
        <li>
            <strong>Remove</strong> images that are not <span data-bind="text: $parent.selected_name"></span> <img src='css/images/help/reject.png' alt='Reject image' />
        </li>
    </ol>
    Don't forget to click <img src='css/images/help/done.png' alt='Done' />
</div>
