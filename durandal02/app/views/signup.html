<div id="login-page">
    <div class="signupBusy" data-bind="visible: busyFlag()">
        <div class="mfLoader">
            <i class="fa fa-spinner fa-5x fa-spin active"></i>
            <p class='font18'>Please wait...</p>
        </div>
    </div>
    <p class="landingHeaderTitle darkBlueBG">Sign up <span>for a</span> VIBLIO account</p>
    <div class="orangeBG-Header bottomBorder-Thin hideOnMobile"></div>
    <div class="content-Wrap centeredEl">
        
    <div id="loginArea" class="mocksWhiteBG centeredEl">
        <div id="fbBtn-Wrap" class="bottomBorder">
            <a class="facebookLoginBtn centeredEl" data-bind="click: facebookSignup">
                <div class="image-Wrap">
                    <img src="css/images/FBf.png" /> 
                </div>
                <div class="text-Wrap">
                    Sign up using Facebook
                </div>
            </a>
        </div>
        <div id='or-Wrap'>
            <p>or</p>
        </div>
        <form class="bottomBorder-Thick">
            <div class="centeredEl">
                <input type="email" data-bind="value: signup_email, valueUpdate: 'keyup', attr: {disabled: disableEmail}" 
                       name="EMAIL" class="email" id="signup_email" 
                       placeholder="Enter your email" required />
                <input type="password" data-bind="value: signup_pw1, valueUpdate: 'keyup'" 
                       name="pw1" class="password" id="signup_pw1" 
                       placeholder="Enter a password" required />
                <input type="password" data-bind="value: signup_pw2, valueUpdate: 'keyup'" 
                       name="pw2" class="password" id="signup_pw2" 
                       placeholder="Confirm password" required />
                <input type="text" data-bind="value: signup_displayname, valueUpdate: 'keyup'" 
                       name="displayname" class="displayname" id="signup_displayname" 
                       placeholder="Your name" required />
                <div style="text-align: center;" class="centeredEl">
                    <button class="btn btn-primary" data-bind="click: nativeSignup, enable: signup_valid">
                      Create Account
                    </button>
                </div>
                <div class="clearfix"></div>
                <div style="text-align: center; margin-top: 8px;">          
                    <a id='forgotPasswordLink' class='turquoiseFont' href="#login">Already have an account?</a>
                </div>
            </div>
        </form>
    </div>

  </div>          
</div>
