<div id="shareAlbumModal" class="whiteBG modalBorder">
  <div class='modalCloseX btn btn-modalGrey' data-bind="click: closeModal"><img src='css/images/closeX.png'/></div>
  <div class="paddedDiv" data-bind="visible: is_shared">
    <span>Album <span data-bind="text: albumTitle"></span> is shared with:&nbsp;</span>
    <div class="member-list well well-small" 
	 style="max-height: 120px; overflow: auto;"
	 data-bind="visible: is_shared, foreach: members">
      <div>
	<a class="remove-member" href="#" data-bind="click: $parent.remove_member">remove?</a>
	<span class="remove-member-confirm" style="display: none">
	  are you sure?&nbsp;<a href="#" data-bind="click: $parent.yes_remove.bind($parent,$data)">YES</a>&nbsp;
	  <a href="#" data-bind="click: $parent.no_remove">NO</a>&nbsp;
	</span>
	<span data-bind="text: $data.contact_name"></span>
      </div>
    </div>
  </div>
  <!-- ko if: showEmailSection -->
  <form id="sendAlbumEmail" class="paddedDiv">
    <div class="centeredEl">
        <p class="bigTitle">Invite <span data-bind="visible: is_shared">more </span>people</p>
      <!--<p class="cimport pull-right"><a class="tomatoFont heavyWeightFont" href="#" data-bind="click: cimport">Import from Address Book(s)</a></p>-->
      <div class="clearfix marginT15">
        <img class='img-circle vertTop' src="/services/user/avatar?uid=-&y=50">
        <textarea id="shareVidMessage" class="text" data-bind="click: updateMessage, value: shareVidMessage, attr: {placeholder: getName() + ' has invited you to share and watch videos in their VIBLIO video album called ' + albumTitle()}"></textarea>    
      </div>
      <div class="clearfix marginT15">
        <span class="vertTop">Share privately with: </span>
        <p class="uitoken-input"><input id='shareVidEmail' type="text"/></p>
      </div>
      <p class='marginB20'>Enter email addresses, press tab after each email entered</p>
      <button class="btn btn-primary" data-bind="click: emailLink, enable: shareVidEmailValid">
        Share
      </button>
      <button class="btn btn-secondary" data-bind="click: closeModal">
        Cancel
      </button>
    </div>
  </form>
  <!-- /ko -->
</div>
