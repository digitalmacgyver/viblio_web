<div class="pp-related-column-wrapper">

  <div class="pp-related-column-share orangeBG bottomBorder-Thin" data-bind="visible: map_location_editable() || !nolocation(), css: { hoverMe: nolocation() }, click: shouldShowInteractiveMap">
      <div class="pp-info-map-wrapper">
          <div id="geo">
            <div id="geo-title" class="textShadowed" data-bind="ifnot: nolocation">
              <span data-bind="visible: isNear() != 'Find in map' ">Near&nbsp;</span><span data-bind="text: isNear()"></span>
            </div>
            <div style="position: relative">
              <div id="geo-map" class="map boxShadowed" data-bind="css:{hideme: nolocation() == true}"></div>
              <!-- ko ifnot: nolocation -->  
              <div id="geo-map-reloc" data-bind="visible: map_location_editable">
                <button class="btn btn-blue" data-bind="click: relocate">Change Location</button>
              </div>
              <!-- /ko -->
              <!-- ko if: nolocation -->  
              <div id="geo-nomap" data-bind="visible: map_location_editable">
                <img src="css/images/mapMarker-Large.png" />
                <span class="whiteText font24 textShadowed heavyWeightFont">Add to Map</span>
              </div>
              <!-- /ko -->
            </div>
          </div>
      </div>
  </div>

  <div class="pp-related-column-header">
    <span class="related-by pull-right">by...</span>
    <p class="relatedVideosTitle textShadowed">Related Videos</p>
    <div class="clearfix"></div>
  </div>

  <div class="pp-related-column-related">
    <div class="pp-related-column-related-videos">
      <div class="no-related-videos" data-bind="if: mediafiles().length==0 && query_in_progress()==false">
        There are no related videos.
      </div>
      <!-- ko foreach: mediafiles -->
      <div data-bind="compose: $data"></div>
      <!-- /ko -->
      <div class="vstrip-query-in-progress" data-bind="visible: query_in_progress()">
        <i class="icon-spinner icon-spin active"></i>
      </div>
    </div>
  </div>

</div>
