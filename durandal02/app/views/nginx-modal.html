<div class="nginx-modal whiteBG modalBorder centeredEl">
    <div class="modalCloseX btn btn-modalGrey" data-bind="click: close"><img src="css/images/closeX.png"/></div>

    <!--
    <div class="bottomBorder paddingDiv">
      <h3>Want faster uploads?</h3>
      <a class="btn btn-primary" href="/#getApp?from=web_uploader" data-bind="click: close">
        Download Viblio! &raquo;
      </a>    
    </div>

    <div class="dropdown navControl albumsList">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown"><span data-bind="text: selectedAddToAlbum() != null ? selectedAddToAlbum().label : 'Choose an album to add these videos to:' "></span></a>
        <span class="cancelX" data-bind="click: unselectAllAlbums, if: selectedAddToAlbum() != null, tooltip: {title: 'Unselect this album', placement : 'bottom'}"> &times;</span> <i class="icon-collapse"></i>
        <ul class="style2DD dropdown-menu" role="menu">
          <li class="tagsScrollWrapper">
              <div class="scroller">
                  <div class="wrapper">
                      <ul class="tags-inner">
                        <!-- ko foreach: albumsList -->
                            <li data-bind="click: $parent.addToAlbumSelected.bind( $data, $parent ), clickBubble: false">
                                <a class="checkboxedLi">
                                    <div class="inline tagLabel" data-bind="text: $data.label, css:{sel: $data.selected(), sharedStyle: $data.shared}"></div>
                                    <!--<div class="inline" data-bind="if: $data.selected()">
                                        <i class="icon-check"></i>
                                    </div>
                                    <div class="inline" data-bind="ifnot: $data.selected()">
                                        <i class="icon-unchecked"></i>
                                    </div>-->
                                </a>
                            </li>
                        <!-- /ko -->
                      </ul>    
                  </div>                  
              </div>
          </li>
        </ul>
    </div>

    <div class="vup"></div>
  
    <div class="paddedDiv">
        <button class="btn btn-primary" data-bind="click: close">
            Close
        </button>
        <label class="form-group">
            Find faces in my videos
            <input type="checkbox" name="find_faces" data-bind="checked: find_faces">
        </label>
    </div>
 
</div>
