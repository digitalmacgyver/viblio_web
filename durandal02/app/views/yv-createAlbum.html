<div class="allVidsPage clearfix createAlbum">

  <div class="yv-secondary-nav">
      <button class="btn btn-small btn-secondary navControl" data-bind="css: { active: recentUploadsIsActive }, click: toggleRecentVids"><i class="icon-time"></i> Recent Uploads <span data-bind="if: recentUploadsIsActive">(On)</span></button>

    <div style="display: inline-block;" class="dropdown navControl">
        <a class="btn btn-small btn-secondary dropdown-toggle" href="#" data-toggle="dropdown" data-bind="css: { active: dateFilterIsActive }"><i class="icon-calendar"></i> Filter by Date <span data-bind="if: dateFilterIsActive">(<span data-bind="text: selectedMonth() ? selectedMonth() : 'All'"></span>)</span></a>
        <ul class="style2DD dropdown-menu tags" role="menu">
          <li class="tagsScrollWrapper">
              <div class="scroller">
                  <div class="wrapper">
                      <ul class="tags-inner">
                        <!-- ko foreach: datesLabels -->
                            <li data-bind="click: $parent.monthSelected.bind( $data, $parent ), clickBubble: false">
                                <a class="checkboxedLi">
                                    <div class="itemActive-Wrap">
                                        <div class="itemActive" data-bind="css: {on: $data.selected()}"></div>
                                    </div>
                                    <div class="inline tagLabel" data-bind="text: $data.shortMonth + ' ' + $data.year, css:{sel: $data.selected()}"></div>
                                    <div class="checkboxPadding"></div>
                                    <div class="inline pull-right" data-bind="if: $data.selected()">
                                        <i class="icon-check"></i>
                                    </div>
                                    <div class="inline pull-right" data-bind="ifnot: $data.selected()">
                                        <i class="icon-unchecked"></i>
                                    </div>
                                </a>
                            </li>
                        <!-- /ko -->
                      </ul>    
                  </div>                  
              </div>
          </li>
        </ul>
    </div>
    
    <div style="display: inline-block;" class="dropdown navControl">
        <a class="btn btn-small btn-secondary dropdown-toggle" href="#" data-toggle="dropdown" data-bind="css: { active: faceFilterIsActive }"><i class="icon-user"></i> Filter by Face <span data-bind="if: faceFilterIsActive">(<span data-bind="text: selectedFace() ? selectedFace().contact_name : 'All' "></span>)</span></a>
        <ul class="style2DD dropdown-menu tags" role="menu">
          <li class="tagsScrollWrapper">
              <div class="scroller">
                  <div class="wrapper">
                      <ul class="tags-inner">
                        <!-- ko foreach: facesLabels -->
                            <li data-bind="click: $parent.faceSelected.bind( $data, $parent ), clickBubble: false">
                                <a class="checkboxedLi">
                                    <div class="itemActive-Wrap">
                                        <div class="itemActive" data-bind="css: {on: $data.selected()}"></div>
                                    </div>
                                    <div class="inline tagLabel" data-bind="text: $data.label, css:{sel: $data.selected()}"></div>
                                    <div class="checkboxPadding"></div>
                                    <div class="checkbox-Wrap" data-bind="if: $data.selected()">
                                        <i class="icon-check"></i>
                                    </div>
                                    <div class="checkbox-Wrap" data-bind="ifnot: $data.selected()">
                                        <i class="icon-unchecked"></i>
                                    </div>                                    
                                </a>
                            </li>
                        <!-- /ko -->
                      </ul>    
                  </div>                  
              </div>
          </li>
        </ul>
    </div>
    
    <div style="display: inline-block;" class="dropdown navControl">
        <a class="btn btn-small btn-secondary dropdown-toggle" href="#" data-toggle="dropdown" data-bind="css: { active: cityFilterIsActive }"><i class="icon-map-marker"></i> Filter by City <span data-bind="if: cityFilterIsActive">(<span data-bind="text: selectedCity() ? selectedCity() : 'All' "></span>)</span></a>
        <ul class="style2DD dropdown-menu tags" role="menu">
          <li class="tagsScrollWrapper">
              <div class="scroller">
                  <div class="wrapper">
                      <ul class="tags-inner">
                        <!-- ko foreach: citiesLabels -->
                            <li data-bind="click: $parent.citySelected.bind( $data, $parent ), clickBubble: false">
                                <a class="checkboxedLi">
                                    <div class="itemActive-Wrap">
                                        <div class="itemActive" data-bind="css: {on: $data.selected()}"></div>
                                    </div>
                                    <div class="inline tagLabel" data-bind="text: $data.label, css:{sel: $data.selected()}"></div>
                                    <div class="checkboxPadding"></div>
                                    <div class="checkbox-Wrap" data-bind="if: $data.selected()">
                                        <i class="icon-check"></i>
                                    </div>
                                    <div class="checkbox-Wrap" data-bind="ifnot: $data.selected()">
                                        <i class="icon-unchecked"></i>
                                    </div>
                                </a>
                            </li>
                        <!-- /ko -->
                      </ul>    
                  </div>                  
              </div>
          </li>
        </ul>
    </div>
    
    <div class="dropdown navControl albumsList">
        <a class="btn btn-primary dropdown-toggle" href="#" data-toggle="dropdown">Add to/Create Album</a>
        <ul class="style2DD dropdown-menu tags albumList" role="menu">
          <li class="tagsScrollWrapper">
              <div class="scroller">
                  <div class="wrapper">
                      <ul class="tags-inner">
                        <!-- ko foreach: albumLabels -->
                            <li data-bind="click: $parent.albumSelected.bind( $data, $parent ), clickBubble: false">
                                <a class="checkboxedLi">
                                    <div class="inline tagLabel" data-bind="text: $data.label, css:{sel: $data.selected()}"></div>
                                    <!--<div class="checkbox-Wrap" data-bind="if: $data.selected()">
                                        <i class="icon-check"></i>
                                    </div>
                                    <div class="checkbox-Wrap" data-bind="ifnot: $data.selected()">
                                        <i class="icon-unchecked"></i>
                                    </div>-->
                                </a>
                            </li>
                        <!-- /ko -->
                      </ul>    
                  </div>                  
              </div>
          </li>
        </ul>
    </div>
    
  </div>

  <div class="table">
      <!-- ko if: !isActiveFlag() -->
          
      <div class="clearfix">
          <form class="search" data-bind="css: {active: searchQuery()}">
              <div class="input-append">
                  <input type="text" class="search-query" placeholder="Search" data-bind="value: searchQuery">
                  <button type="submit" class="btn btn-white" data-bind="click: newVidsSearch"><i class="icon-search"></i></button>
                  <!-- ko if: searchFilterIsActive() -->
                  <button class="btn btn-secondary" data-bind="click: showAllVideos, tooltip: {title:'Clear search'}"><i class="icon-remove"></i></button>
                  <!-- /ko -->
              </div>
          </form>
          
          <div style="display: block; text-align: center;" class="mainTitle textShadowed createAlbumDesc" data-bind="if: noFiltersAreActive() && !searchFilterIsActive()">
              You have <span data-bind="text: hits"></span>
              <span data-bind="text: hits() == 1 ? ' video ' : ' videos'"></span> in your private Viblio Library. 
          </div>
          
          <div style="display: block; text-align: center;" class="mainTitle textShadowed" data-bind="if: !isActiveFlag() && !noFiltersAreActive() || searchFilterIsActive()">
            You have <span data-bind="text: hits"></span>
            <span data-bind="text: hits() == 1 ? ' video ' : ' videos'"></span>
            that<span data-bind="text: hits() == 1 ? ' matches' : ' match'"></span> your
                <span data-bind="if: !noFiltersAreActive(), text: getAlbumName() + '  Filter' "></span>
                <span data-bind="if: searchFilterIsActive()">search criteria</span>
                .           
          </div>
          <div class="vidSelectControls">
              <button class="btn btn-white btn-small" data-bind="click: unselectAll">Unselect All - <i class="icon-unchecked"></i></button>
              <button class="btn btn-white btn-small" data-bind="click: selectAll">Select All - <i class="icon-check"></i></button>
          </div>
      </div>
               
      <!-- /ko -->

       <div data-bind="if: hits() < 1 && !isActiveFlag()">
        <p class="font24 tomatoFont doubleSpaced centered">
	  Bummer, I canâ€™t find a video that matches this search.
	</p>
      </div>
    
  </div>
    
  <div class="table allVidsInner clearfix">    
    
    <div id="allVidsWrap" class="clearfix">
        <!-- ko foreach: videos -->
            <!-- ko compose: $data --><!--/ko-->
        <!-- /ko -->
        <!-- ko if: isActiveFlag() -->
        <div class="mfLoader">
            <i class="icon-spinner icon-5x icon-spin active"></i>
            <p class='font18'>Loading...</p>
        </div>
        <!-- /ko -->
    </div>
    
  </div>
</div>
